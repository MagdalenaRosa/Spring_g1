<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>
    <p>Products:</p>
    <ul>
      <li th:each="product : ${db}">
        <span th:text="${product.getName()}"></span>
        <a th:href="'/removeProduct/'+${product.getId()}">[x]</a>
        <a th:href="'/productDetails/'+${product.getId()}">[detail]</a>
        <a th:href="'/editProduct/'+${product.getId()}">[edit]</a>
        <!-- <a th:href="@{/editProduct(productId=${product.getId()})}">[edit2]</a> -->
      </li>
    </ul>
    <div th:replace="~{fragments/save-product}"></div>
  </body>
</html>
